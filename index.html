<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome Debug</title>
  <style>
  h1 {
    font-size: 1.5em
  }
  input, button {
    min-width: 72px;
    min-height: 36px;
    border: 1px solid grey;
  }
  label, input, button {
    display: block;
  }
  input {
    margin-bottom: 1em;
  }
  </style>
</head>
<body>
  <h1>Demo: JavaScript Debugging with Chrome devtools</h1>
  <label for="num1">Number1</label>
  <input type="text" id="num1" placeholder="number 1">
  <label for="num2">Number2</label>
  <input type="text" id="num2" placeholder="number 2">
  <button id="trigger">Add Number 1 and Number2</button>
  <p class="result"></p>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
